<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
    <link href="./index.css" />
    <style>
        .container {
            width: 100%;
            height: 100%;
            border: 1px solid red;
        }

        .box {
            width: 300px;
            height: 500px;
            border: 1px solid red;
        }

        .box {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        .container {
            position: relative;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        BOX
    </div>
</div>
</body>
</html>
