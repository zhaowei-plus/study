<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn1">修改</button>
<button id="btn2">修改</button>
<button id="btn3">修改</button>
<div id="box1">
    <ul id="ul"></ul>
</div>
<div id="box2"></div>
<div id="box3"></div>
</body>
<script>
  /**
   * DocumentFragment 节点不属于文档树，继承的 parentNode 属性总是 null。
   * 当请求把一个 DocumentFragment 节点插入文档树时，插入的不是 DocumentFragment 自身，
   * 而是它的所有子孙节点。这使得 DocumentFragment 成了有用的占位符，暂时存放那些一次插入
   * 文档的节点。它还有利于实现文档的剪切、复制和粘贴操作。
   *
   * 重点就在于DocumentFragment 节点不属于文档树。因此当把创建的节点添加到该对象时，并不会导致页面的回流，因此性能就自然上去了
   * */

  const btn1 = document.querySelector('#btn1');
  const btn2 = document.querySelector('#btn2');
  const btn3 = document.querySelector('#btn3');

  const box1 = document.querySelector('#box1');
  const box2 = document.querySelector('#box2');
  const box3 = document.querySelector('#box3');

  btn1.addEventListener('click', function() {
    var ul = box1.querySelector("#ul");
    for (var i = 0; i < 20; i++) {
      var li = document.createElement("li");
      li.innerHTML = "index: " + i;
      ul.appendChild(li);
    }
  });
</script>
</html>
